name: "build-test"
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build: # make sure build/ci work properly
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v1
    - name: test
      run: |
        npm install
        npm run all
      env:
        key: ${{ secrets.INPUT_KEY }}
        secret: ${{ secrets.INPUT_SECRET }}
        path: 'bucket'
        bucket: 'files'
        thread: 'bafkri4uy2qkte2hrcqjy5iqjqhhn5rmazr33v4v6b3jxekd6rvx263a'
  
  test: # make sure the action works on a clean machine without building
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v1
    - name: run
      uses: ./
      with: 
        key: ${{ secrets.INPUT_KEY }}
        secret: ${{ secrets.INPUT_SECRET }}
        path: 'bucket'
        bucket: 'files'
        thread: 'bafkri4uy2qkte2hrcqjy5iqjqhhn5rmazr33v4v6b3jxekd6rvx263a'