name: "build-test"
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build: # make sure build/ci work properly
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v1
    - name: test
      run: |
        npm install
        npm run all
      env:
        INPUT_KEY: ${{ secrets.ACCOUNT_KEY }}
        INPUT_SECRET: ${{ secrets.ACCOUNT_SECRET }}
        INPUT_BUCKET: 'files'
        INPUT_THREAD: 'bafkri4uy2qkte2hrcqjy5iqjqhhn5rmazr33v4v6b3jxekd6rvx263a'
        INPUT_PATH: 'website'
        INPUT_PATTERN: '**/*'
        key: ${{ secrets.ACCOUNT_KEY }}
        secret: ${{ secrets.ACCOUNT_SECRET }}
        bucket: 'files'
        thread: 'bafkri4uy2qkte2hrcqjy5iqjqhhn5rmazr33v4v6b3jxekd6rvx263a'
        path: 'website'
        pattern: '**/*'
  
  test: # make sure the action works on a clean machine without building
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v2
    - name: run
      uses: ./
      with: 
        key: ${{ secrets.ACCOUNT_KEY }}
        secret: ${{ secrets.ACCOUNT_SECRET }}
        bucket: 'files'
        thread: 'bafkri4uy2qkte2hrcqjy5iqjqhhn5rmazr33v4v6b3jxekd6rvx263a'
        path: 'website'
        pattern: '**/*'